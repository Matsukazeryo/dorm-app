        function listenToCollection(collectionName) {
            if (unsubscribe) unsubscribe();
            unsubscribe = db.collection(collectionName).onSnapshot(snapshot => {
                allResidents = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // Show self-select modal if first visit
                if (!localStorage.getItem('myResidentId')) {
                  const selectModal = document.getElementById('self-select-modal');
                  (async () => {
                    const select = document.getElementById('self-select');
                    const dorms = ['shofu', 'meizen'];
                    const lists = await Promise.all(dorms.map(d =>
                      db.collection(`residents_${d}`).get().then(snap =>
                        snap.docs.map(doc => ({ id: doc.id, ...doc.data(), dorm: d }))
                      )
                    ));
                    const combined = lists.flat().sort((a, b) => {
                      const idxA = dorms.indexOf(a.dorm), idxB = dorms.indexOf(b.dorm);
                      if (idxA !== idxB) return idxA - idxB;
                      return (parseInt(a.roomNumber) || 0) - (parseInt(b.roomNumber) || 0);
                    });
                    select.innerHTML = combined.map(r =>
                      `<option value="${r.id}" data-dorm="${r.dorm}">${r.dorm === 'shofu' ? 'æ¾é¢¨å¯®' : 'æ˜å–„å¯®'} - ${r.roomNumber} ${r.name}</option>`
                    ).join('');
                    selectModal.classList.add('active');
                    document.getElementById('self-select-btn').onclick = async () => {
                      // Show loading state
                      const btn = document.getElementById('self-select-btn');
                      btn.disabled = true;
                      btn.textContent = 'èª­ã¿è¾¼ã¿ä¸­...';
                      // Optionally show loading in table
                      document.querySelector('#resident-table tbody').innerHTML = '<tr><td colspan="5">èª­ã¿è¾¼ã¿ä¸­...</td></tr>';
                      const id = select.value;
                      localStorage.setItem('myResidentId', id);
                      // Switch dorm view to match selected resident
                      const selectedDorm = select.options[select.selectedIndex].getAttribute('data-dorm');
                      switchDorm(selectedDorm);
                      // Ensure we have a token; request permission if needed
                      if (!currentDeviceToken) {
                        await requestNotificationPermission();
                      }
                      // Save residentId to this device's token document
                      if (currentDeviceToken) {
                        await db.collection('fcm_tokens')
                                .doc(currentDeviceToken)
                                .set({ residentId: id }, { merge: true });
                        console.log('residentId saved to Firestore:', id);
                      }
                      selectModal.classList.remove('active');
                      renderTable();
                      // Reset the button back to its original state
                      btn.disabled = false;
                      btn.textContent = 'æ±ºå®š';
                    };
                    document.getElementById('self-cancel-btn').addEventListener('click', () => {
                      document.getElementById('self-select-modal').classList.remove('active');
                    });
                  })();
                  return;
                }
                renderTable(); 
            }, error => console.error("ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ:", error));
        }

                elements.sohmuToggle.disabled = false;
            }
        }

        function setMode(mode) {
            const keepFurigana = document.body.classList.contains('show-furigana');
            const keepCircle   = document.body.classList.contains('show-circle');
            const keepDorm     = document.body.classList.contains('show-dorm');
            document.body.className = sessionStorage.getItem('isAdminLoggedIn') === 'true' ? 'admin-logged-in' : '';
            document.body.classList.add(mode);
            if (keepFurigana) document.body.classList.add('show-furigana');
            if (keepCircle)   document.body.classList.add('show-circle');
            if (keepDorm)     document.body.classList.add('show-dorm');
            const currentTheme = localStorage.getItem('theme') || 'system';
            handleThemeChange(currentTheme);
            if (mode !== 'resident-edit-mode') elements.selectAllCheckbox.checked = false;
            renderTable();
        }

        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

        function applyTheme(theme) {
            if (theme === 'dark') document.body.classList.add('dark-theme');
            else document.body.classList.remove('dark-theme');
        }

        function handleThemeChange(selectedTheme) {
            if (selectedTheme === 'system') applyTheme(prefersDark.matches ? 'dark' : 'light');
            else applyTheme(selectedTheme);
        }

        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'system';
            elements.themeSelector.value = savedTheme;
            handleThemeChange(savedTheme);
        }
        
        const savedDorm = localStorage.getItem('currentDorm') ? (localStorage.getItem('currentDorm').split('_')[1]) : 'shofu';
        switchDorm(savedDorm);
        
        elements.dormSelector.addEventListener('click', (e) => {
            if(e.target.tagName === 'BUTTON') switchDorm(e.target.dataset.dorm);
        });
        
        elements.modeSelectors.forEach(input => 
          input.addEventListener('change', () => {
            if (input.checked) setMode(input.id);
          })
        );
        elements.tableBody.addEventListener('change', e => { if (e.target.classList.contains('resident-checkbox')) updateDeleteButtonState(); });
        setMode('view-mode');
        updateLoginStatus();
        repositionAnnouncement(sessionStorage.getItem('isAdminLoggedIn')==='true');
        elements.searchInput.addEventListener('input', renderTable);
        elements.addResidentBtn.addEventListener('click', showAddResidentModal);
        elements.addBulkBtn.addEventListener('click', showBulkAddModal);
        elements.deleteSelectedBtn.addEventListener('click', deleteSelectedResidents);
        // å…¨ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆç™»éŒ²
        elements.resetAllBtn.addEventListener('click', resetAllCounts);
        // åº¶å‹™ãƒ¢ãƒ¼ãƒ‰ã«å¿œã˜ã¦ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«è¡¨ç¤ºã‚’åˆ‡ã‚Šæ›¿ãˆ
        elements.sohmuToggle.addEventListener('change', () => {
            // Hide dorm selector when åº¶å‹™ãƒ¢ãƒ¼ãƒ‰ is OFF
            elements.dormSelector.style.display = elements.sohmuToggle.checked ? 'flex' : 'none';
            // Hide search bar and display settings when off
            elements.topControls.style.display = elements.sohmuToggle.checked ? 'flex' : 'none';
            elements.middleControls.style.display = elements.sohmuToggle.checked ? 'flex' : 'none';
            // Hide "å¯®ç”Ÿå¤‰æ›´" button when åº¶å‹™ãƒ¢ãƒ¼ãƒ‰ is ON
            elements.changeResidentBtn.style.display = elements.sohmuToggle.checked ? 'none' : 'inline-block';
            // Show or hide the announcement area
            updateAnnouncementVisibility();
            renderTable();
        });

        /* ===== ãŠçŸ¥ã‚‰ã›æ¬„ æŠ•ç¨¿ãƒ¢ãƒ¼ãƒ€ãƒ« ===== */
        elements.postAnnouncementBtn.addEventListener('click', () => {
            editingDocRef = null;
            elements.postModalTitle.textContent = 'ãŠçŸ¥ã‚‰ã›ã‚’æŠ•ç¨¿';
            elements.postSubmitBtn.textContent  = 'æŠ•ç¨¿';
            elements.postTitleInput.value = '';
            elements.postBodyInput.value  = '';
            elements.postAnnouncementModal.classList.add('active');
            elements.postTitleInput.focus();
        });

        // Enter ã‚­ãƒ¼ã§é€ä¿¡ã—ãªã„ï¼ˆã‚¿ã‚¤ãƒˆãƒ«å…¥åŠ›ï¼‰
        elements.postTitleInput.addEventListener('keydown', e=>{
            if(e.key === 'Enter') e.preventDefault();
        });

        // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡
        elements.postAnnouncementForm.addEventListener('submit', async e=>{
            e.preventDefault();
            const title = elements.postTitleInput.value.trim();
            const body  = elements.postBodyInput.value.trim();
            if(!title && !body) return;

            if(editingDocRef){
                // ---- æ—¢å­˜ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã‚’æ›´æ–° ----
                await editingDocRef.update({ title: title || '(ç„¡é¡Œ)', body });
            }else{
                // ---- æ–°è¦è¿½åŠ  ----
                await db.collection('announcements').add({
                    title : title || '(ç„¡é¡Œ)',
                    body,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    pinned:false
                });
            }
            elements.postAnnouncementModal.classList.remove('active');
        });

        // ãƒ¢ãƒ¼ãƒ€ãƒ«é–‰ã˜ã‚‹
        function closePostModal(){ elements.postAnnouncementModal.classList.remove('active'); }
        elements.postModalCloseBtn.addEventListener('click', closePostModal);
        elements.postCancelBtn.addEventListener('click', closePostModal);
        elements.postAnnouncementModal.addEventListener('click', e=>{
            if(e.target === elements.postAnnouncementModal) closePostModal();
        });
        // åˆæœŸè¡¨ç¤ºè¨­å®š
        // Initial hide/show for dorm selector
        elements.dormSelector.style.display = elements.sohmuToggle.checked ? 'flex' : 'none';
        // Initial hide/show for controls in off-mode
        elements.topControls.style.display = elements.sohmuToggle.checked ? 'flex' : 'none';
        elements.middleControls.style.display = elements.sohmuToggle.checked ? 'flex' : 'none';
        // Initial display setting for "å¯®ç”Ÿå¤‰æ›´" button
        elements.changeResidentBtn.style.display = elements.sohmuToggle.checked ? 'none' : 'inline-block';
        // åˆæœŸè¡¨ç¤ºï¼šãŠçŸ¥ã‚‰ã›æ¬„ã‚’åº¶å‹™ãƒ¢ãƒ¼ãƒ‰ã«å¿œã˜ã¦è¡¨ç¤º/éè¡¨ç¤º
        updateAnnouncementVisibility();
        elements.selectAllCheckbox.addEventListener('change', e => {
            document.querySelectorAll('.resident-checkbox').forEach(cb => cb.checked = e.target.checked);
            updateDeleteButtonState();
        });
        elements.loginLogoutBtn.addEventListener('click', handleLoginLogout);
        elements.themeSelector.addEventListener('change', e => {
            localStorage.setItem('theme', e.target.value);
            handleThemeChange(e.target.value);
        });
        prefersDark.addEventListener('change', () => {
            const savedTheme = localStorage.getItem('theme') || 'system';
            if (savedTheme === 'system') handleThemeChange('system');
        });
        // ===== iOS Safari å¯¾ç­–ï¼šãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œã§é€šçŸ¥è¨±å¯ã‚’ãƒªã‚¯ã‚¨ã‚¹ãƒˆ =====
        initializeTheme();
        // 30åˆ†ã”ã¨ã« lastSeen ã‚’æ›´æ–°
        setInterval(updateLastSeen, 30 * 60 * 1000);
        elements.addModalCloseBtn.addEventListener('click', hideAddResidentModal);
        elements.addResidentModal.addEventListener('click', e => { if(e.target === elements.addResidentModal) hideAddResidentModal(); });
        elements.addResidentForm.addEventListener('submit', saveNewResident);
        elements.addBulkModalCloseBtn.addEventListener('click', hideBulkAddModal);
        elements.addBulkModal.addEventListener('click', e => { if(e.target === elements.addBulkModal) hideBulkAddModal(); });
        elements.addBulkForm.addEventListener('submit', handleBulkAddSubmit);
        elements.addFormEntryBtn.addEventListener('click', () => {
            elements.bulkFormEntries.appendChild(createBulkFormEntry());
        });
        elements.toggleFurigana.addEventListener('change', e => document.body.classList.toggle('show-furigana', e.target.checked));
        elements.toggleCircle.addEventListener('change', e => document.body.classList.toggle('show-circle', e.target.checked));
        // Restore dorm marker toggle state
        if (localStorage.getItem('showDorm') === 'true') {
            elements.toggleDorm.checked = true;
            document.body.classList.add('show-dorm');
        }
        // Dorm marker toggle with persistence
        elements.toggleDorm.addEventListener('change', e => {
            document.body.classList.toggle('show-dorm', e.target.checked);
            localStorage.setItem('showDorm', e.target.checked);
        });

        elements.logViewBtn.addEventListener('click', showLogModal);
        elements.modalCloseBtn.addEventListener('click', hideLogModal);
        elements.logModal.addEventListener('click', e=>{ if(e.target===elements.logModal) hideLogModal(); });

        // å¯®ç”Ÿå¤‰æ›´ãƒœã‚¿ãƒ³ï¼šæ¯å›ãƒªã‚¹ãƒˆã‚’å†å–å¾—ã—ã¦ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ã
        elements.changeResidentBtn.addEventListener('click', async () => {
          // Reset stored ID and reload list each time
          localStorage.removeItem('myResidentId');
          await populateSelfSelectOptions();
          document.getElementById('self-select-modal').classList.add('active');
        });
    });
