    function updateCount(residentId, residentName, type, value) {
        const docRef = db.collection(currentCollectionName).doc(residentId);

        db.runTransaction(async (t) => {
            const snap = await t.get(docRef);
            if (!snap.exists) return;

            const current = snap.data()[type] ?? 0;
            let next      = current + value;
            if (next < 0) next = 0;          // 0 æœªæº€ã¯ç¦æ­¢

            // å¤‰åŒ–ãŒãªã‘ã‚Œã°æ›¸ãè¾¼ã¾ãªã„
            if (next === current) return;

            t.update(docRef, { [type]: next });

            // ãƒ­ã‚°ï¼ˆæ—¥æœ¬èªï¼‰ã‚’æ®‹ã™
            const typeJa = (type === 'luggage') ? 'è·ç‰©' : 'éƒµä¾¿';
            addLog('å€‹æ•°å¤‰æ›´',
                   `[${currentCollectionName.split('_')[1]}] ${residentName} ã®${typeJa}ã‚’ ${value > 0 ? '+1' : '-1'}`);
        }).catch(e => console.error('updateCount transaction error', e));
    }
